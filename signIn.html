<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS && JS-->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="custom-colors/dark-teal.css">

    <title>Muzon</title>
  </head>
  <body>
    <div class="container-fluid pt-1">
        <div class="row">
            <div class="col-9"></div> 
            <div class="col-1 d-flex justify-content-end">
                <img class="img-fluid col-8 col-sm-6 col-md-5 col-lg-4" src="img/englishFlag.png">
            </div>
            <div class="col-1 d-flex justify-content-center">
                <img class="text-center img-fluid col-8 col-sm-6 col-md-5 col-lg-4" src="img/spanishFlag.png">
            </div>
            <div class="col-1 d-flex justify-content-start">
                <img class="text-center img-fluid col-8 col-sm-6 col-md-5 col-lg-4" src="img/basqueFlag.png">
            </div>
        </div>
    </div>
    <div class="container text-center mb-3">
        <img class="text-center img-fluid" style="width:25%" src="img/MuZon.png">
    </div>
    <div class="container text-center lead mb-5">SIGN IN TO CONTINUE</div>
    
    <div class="d-flex justify-content-center container">
        <form>
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <br>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check mt-1">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <br>
            <button type="submit" class="container btn btn-dark-teal">LOG IN</button>
        </form>
    </div>
  </body>
</html>
