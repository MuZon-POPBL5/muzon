<div class="table-responsive">
	<table id="userList" class="table table-bordered table-hover table-striped">
		<tbody>
			<tr th:each="user: ${userList}" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
				<span
					th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or (${#authorization.expression('hasRole(''ROLE_USER'')')} and ${#httpServletRequest.remoteUser==user.username})">
					<button type="submit" class="container btn btn-outline-primary btn-dark-teal mb-4">
						<a class="text-decoration-none" href="#" th:href="@{'/editUser/'+ ${user.id}}">Mi Cuenta</a>
					</button>
					<button type="submit" class="container btn btn-outline-primary btn-dark-teal mb-4">
						<a class="text-decoration-none text-dark" href="#" th:href="@{'/editAddress/'+ ${user.id}}">Elige tu direcci√≥n</a>
					</button>
					<button type="submit" class="container btn btn-outline-primary btn-dark-teal">
						<a class="text-decoration-none text-dark" href="#" th:href="@{'/editUser/'+ ${user.id}}">Mi Cuenta</a>
					</button>
				</span>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error MEssage
	</div>
</div>
