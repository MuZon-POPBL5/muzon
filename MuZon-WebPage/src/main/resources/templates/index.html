<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MuZon</title>
    <!--link rel="icon" type="image/png" href="static/img/MuZon.png" /-->

    <!-- CUSTOM BOOTSTRAP v5.1.3 -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Our css-->
    <!--<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">-->
</head>

<body>
    <div class="mt-3 container-fluid">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>
    </div>

    <div class="container text-center mb-3">
        <img class="text-center img-fluid w-25" src="static/img/Muzon.png" alt="muzon logo" th:src="@{/img/Muzon.png}" />
    </div>
    <div class="container text-center lead mb-3">SIGN IN TO CONTINUE</div>
    <div class="d-flex justify-content-center container">
        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3" id="user-group">
                <input type="text" class="form-control" placeholder="Username" name="username" />
            </div>
            <div class="form-group mb-3" id="contrasena-group">
                <input type="password" class="form-control" placeholder="Password" name="password" />
            </div>
            <button type="submit" class="container btn btn-primary">
                <em class="fas fa-sign-in-alt"></em> LOG IN
            </button>
        </form>
    </div>
    <p class="text-center">New to MuZon? <a href="#" th:href="@{/signup}">Sign up</a></p>
</body>
</html>
