<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Muzon</title>
	<div th:insert="fragments/head.html::head" th:remove="tag"></div>
</head>

<body>
    <div class="mt-3 container-fluid">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>
    </div>

    <div class="container text-center mb-3">
        <img class="text-center img-fluid w-25" alt="muzon logo" th:src="@{/img/MuZon.png}" />
    </div>
    <div class="container text-center lead mb-3">SIGN IN TO CONTINUE</div>
    <div class="d-flex justify-content-center container">
        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3" id="user-group">
                <input type="text" class="form-control" placeholder="Username" name="username" />
            </div>
            <div class="form-group mb-3" id="contrasena-group">
                <input type="password" class="form-control" placeholder="Password" name="password" />
            </div>
            <button type="submit" class="container btn btn-primary">
                <em class="fas fa-sign-in-alt"></em> LOG IN
            </button>
        </form>
    </div>
    <p class="text-center">New to MuZon? <a href="#" th:href="@{/signup}">Sign up</a></p>
</body>
</html>
