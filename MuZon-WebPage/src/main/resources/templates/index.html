<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Muzon</title>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <!--<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">-->

</head>

<body>
    <div class="container-fluid pt-1">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-1 d-flex justify-content-end">
                <img class="img-fluid col-8 col-sm-6 col-md-5 col-lg-4" src="static/img/englishFlag.png"
                    th:src="@{/img/englishFlag.png}" />
            </div>
            <div class="col-1 d-flex justify-content-center">
                <img class="text-center img-fluid col-8 col-sm-6 col-md-5 col-lg-4" src="static/img/spanishFlag.png"
                    th:src="@{/img/spanishFlag.png}" />
            </div>
            <div class="col-1 d-flex justify-content-start">
                <img class="text-center img-fluid col-8 col-sm-6 col-md-5 col-lg-4" src="static/img/basqueFlag.png"
                    th:src="@{/img/basqueFlag.png}" />
            </div>
        </div>
    </div>

    <div class="mt-3 container-fluid">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>
    </div>

    <div class="container text-center mb-3">
        <img class="text-center img-fluid w-25" src="static/img/Muzon.png" th:src="@{/img/Muzon.png}" />
    </div>
    <div class="container text-center lead mb-3">INICIAR SESIÃ“N PARA CONTINUAR</div>
    <div class="d-flex justify-content-center container">
        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3" id="user-group">
                <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" />
            </div>
            <div class="form-group mb-3" id="contrasena-group">
                <input type="password" class="form-control" placeholder="Contrasena" name="password" />
            </div>
            <button type="submit" class="container btn btn-dark-teal"><i
                    class="fas fa-sign-in-alt"></i>INGRESAR</button>
        </form>
    </div>
    <p class="text-center">Nuevo en Muzon? <a href="#" th:href="@{/signup}">Registrarse</a></p>
</body>
</html>
