<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Information</title>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">

    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
            $('#userList').DataTable();
        });
    </script>
</head>

<body>
    <div class="container px-5 pt-0 mt-0">
        <div id="myTab" role="tablist">
            <div class="container-fluid">
                <div class="card card-outline-secondary mb-4">
                    <div class="card-header">
                        <h3 class="mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" th:object="${passwordForm}"
                            th:action="@{'/editUser/changePassword/'+ ${user.id}}" method="post">
                            <div class="form-group">
                                <label for="inputPasswordNew">New Password</label>
                                <input type="password" class="form-control" id="inputPasswordNew"
                                    th:field="${passwordForm.newPassword}" required="">
                                <span class="form-text small text-muted">
                                    The password must <b><em>not</em></b> contain spaces.
                                </span>
                                <div class="alert-danger" th:if="${#fields.hasErrors('newPassword')}"
                                    th:errors="*{newPassword}">Password</div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNewVerify">Verify</label>
                                <input type="password" class="form-control" id="inputPasswordNewVerify"
                                    th:field="${passwordForm.confirmPassword}" required="">
                                <span class="form-text small text-muted">
                                    To confirm, type the <b>new</b> password again.
                                </span>
                                <div class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                                    th:errors="*{confirmPassword}">Password</div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card card-outline-secondary mb-4">
                    <div class="card-header">
                        <h3 class="mb-0">Change Email</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off"
                            th:action="@{'/editUser/changeEmail/'+ ${user.id}}" method="post">
                            <div class="form-group">
                                <label for="inputResetPasswordEmail">New Email</label>
                                <input type="email" class="form-control" id="inputResetPasswordEmail" required="" name="email">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                            </div>
                        </form>
                    </div>
                </div>




            </div>
        </div>
    </div>
</body>

</html>
