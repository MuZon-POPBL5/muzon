<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Information and Form</title>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">

    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container px-5 pt-0 mt-0">
        <div id="myTab" role="tablist">
            <div class="container d-flex justify-content-around">
                <img src="..." class="mt-3">

                <div>
                    <form class="form container-fluid mx-3 px-3 py-3" role="form" autocomplete="off"
                        th:action="@{/cart/{product.id}}" method="post">
                        <button type="submit" class="btn btn-outline-dark">Buy Now</button>
                    </form>

                    <div class="form container-fluid mx-3 px-3 py-3">
                        <button type="button" onclick="addToCart()" class="btn btn-outline-gray">Add to chart</button>
                    </div>
                </div>
            </div>
            <div class="container mt-2 d-flex justify-content-between">
                <h2 class="ml-2" th:text="${product.name}"></h2>
                <span class="mr-2" th:text="${product.price}"></span>
            </div>
            <span th:text="${product.description}"></span>
            <div class="d-flex container mt-3 justify-content-around">
                <input type="text" name="text" id="quantity" required /><br /><br />
            </div>
        </div>
    </div>
    <div class="d-none" id="userId" th:text="${user.id}"></div>
</body>

<script>
    function addToCart() {
        var http = new XMLHttpRequest();
        var id = $("#id").text();
        var quantity = $("#quantity").val();
        var userId = $("#userId").text();

        if (quantity === "") {
            alert("You did not set a quantity");
        } else {
            var url = "/addToCart/" + id;

            http.open('POST', url, true);

            http.onreadystatechange = function () {//Call a function when the state changes.
                if (http.status == 200) {
                    /*$("#cambios").removeClass("d-none");
                    $("#cambios").html(http.responseText);
                    $("#principal").addClass("d-none");
                    $("#back").removeClass("d-none");
                    $("#searchAndSell").addClass("d-none");*/
                }
            }

            http.send("ci=" + userId + ",cq=" + quantity);
        }
    }
</script>
</html>
