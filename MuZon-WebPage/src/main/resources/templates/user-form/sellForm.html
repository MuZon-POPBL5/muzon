<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Muzon</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


	<script src="lib/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">

</head>

<body>
	<div th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_USER'')')}">
		<div class="container px-5">
			<div id="myTab" role="tablist">
				<div class="d-flex justify-content-center container">
					<form class="form container-fluid mx-3 px-3 py-3" role="form" autocomplete="off"
						th:object="${productForm}" th:action="@{'/addProduct/'+ ${userId.id}}" method="post">
						<div class="form-group row mb-3">
							<div class="form-group">
								<div class="form-floating mb-1">
									<input class="form-control" id="floatingInput" type="text"
										th:field="${productForm.name}" th:disabled="${disableFields}" required>
									<label for="floatingInput"><b>Product Name</b></label>
									<div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
										Name
										Error</div>
								</div>
							</div>
						</div>

						<div class="container-fluid mb-3">
							<div class="row justify-content-between">
								<div class="col-5 d-flex">
									<div class="form-floating mb-1 h-100 w-100">
										<input class="form-control h-100" id="floatingInput" type="text"
											th:field="${productForm.description}" th:disabled="${disableFields}"
											required>
										<label for="floatingInput"><em>Description</em></label>
										<div class="alert-danger" th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}">Name Error
										</div>
									</div>
								</div>
								<div class="col-7">
									<div class="form-floating mb-1">
										<input class="form-control" id="floatingInput" type="text"
											th:field="${productForm.quantity}" th:disabled="${disableFields}" required>
										<label for="floatingInput">Quantity</label>
										<div class="alert-danger" th:if="${#fields.hasErrors('quantity')}"
											th:errors="*{quantity}">Name
											Error</div>
									</div>
									<div class="form-floating mb-1">
										<input class="form-control" id="floatingInput" type="text"
											th:field="${productForm.price}" th:disabled="${disableFields}" required>
										<label for="floatingInput">Price</label>
										<div class="alert-danger" th:if="${#fields.hasErrors('price')}"
											th:errors="*{price}">Name
											Error</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row justify-content-between">
							<div class="col-4 form-group">
								<div class="dropdown">
									<button class="btn btn-default dropdown-toggle border border-dark" type="button"
										data-toggle="dropdown">Category
										</button>
									<div class="dropdown-menu">
										<div onclick="category('clothes')">Clothes</div>
										<div onclick="category('cups')">Cups</div>
										<div onclick="category('books')">Books</div>
										<div onclick="category('music')">Music</div>
										<div onclick="category('utensils')">Utensils</div>
										<div onclick="category('hygiene')">Hygiene</div>
										<div onclick="category('bicycle')">Bicycle</div>
										<div onclick="category('medical')">Medical</div>
										<div onclick="category('briefcases')">Briefcases</div>
									</div>
								</div>								
							</div>

							<div class="col-7 form-group d-flex">
								<button type="submit" class="btn btn-outline-dark w-100 h-100">Save</button>
							</div>
						</div>
					</form>
					<form id="fileForm" enctype="multipart/form-data" class="mt-3">
						<input type="file" name="file" id="file" required/><br /><br />
						<input type="button" id="submit" value="Upload" onclick="postComment()" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	function category(category){
		var params = {};
        params["category"] = category;
		console.log("dasd");

        $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/addProduct",
        data: JSON.stringify(params),
        dataType: 'text',
        cache: false,
        timeout: 600000,
    });
	}

	function postComment() {
		$.ajax({
			url: '/upload',
			type: 'POST',
			data: new FormData($('#fileForm')[0]),
			processData: false,
			contentType: false,
			success: function (data, textStatus) {
				//redirect when succeed
				$("#fileForm").replaceWith(textStatus)
			}
		});
		e.preventDefault();
	}
</script>

</html>
