<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <script src="lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">

</head>

<body>
    <div class="container-fluid pt-1">
        <div class="row flex-nowrap justify-content-between mb-4">
            <form class="row col-9 container-fluid mx-0 px-0" method="post"
                action="controlador----------------------------">
                <div class="col-11 ml-0"> <input type="text" class="form-control rounded" id="validationSearch"
                        placeholder="Type to search..." required></div>
                <div class="col-1 ml-0 pl-0">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fa fa-search" alt="search icon"></i>
                    </button>
                </div>
            </form>

            <div class="col-3">
                <div class="m-0 px-0 text-center">
                    <tr th:each="user: ${userList}" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or (${#authorization.expression('hasRole(''ROLE_USER'')')} and ${#httpServletRequest.remoteUser==user.username})"
                            class="p-0 m-0 text-decoration-none" href="#" th:href="@{'/sell/'+ ${user.id}}">
                            <button class="btn btn-outline-secondary text-dark text-center" type="submit">
                                <i class="fas fa-plus text-dark" alt="Icon to add new products for selling"></i> Sell
                            </button>
                        </a>
                    </tr>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner pb-3">
            <div class="carousel-item active">
                <div class="container d-flex justify-content-around px-3">
                    <div><a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png"
                                class="d-block" alt="..."><i>
                            </i></a></div>
                    <div><a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png"
                                class="d-block" alt="..."><i>
                            </i></a></div>
                    <div><a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png"
                                class="d-block" alt="..."><i>
                            </i></a></div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev" style="width: 10%;height: 80%;">
            <span><i class="fas fa-chevron-circle-left text-dark fa-lg" aria-hidden="true"></i></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next" style="width: 10%;height: 80%;">
            <i class="fas fa-chevron-circle-right text-dark fa-lg" aria-hidden="true"></i>
            <span class="visually-hidden">Next</span>
        </button>

        <div class="container pt-4">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
        </div>
    </div>

    <div>
        <tr th:each="product: ${productList}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.imgSrc}"></td>
            <td th:text="${product.description}"></td>
            <img src="data:image/png;base32,${product.imgSrc}" alt="Red dot">
        </tr>
    </div>

    <div class="container-fluid box border-0 mb-3 mx-0 px-0">
        <h6>Recommended Products</h6>
        <div class="list-group list-group-horizontal bg-white overflow-auto text-nowrap flex-row border-0 p-0">
            <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 py-2 my-0">
                <img src="img/spanishFlag.png" class="py-0" alt="...">
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 py-2 my-0">
                <img src="img/spanishFlag.png" class="py-0" alt="...">
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 py-2 my-0">
                <img src="img/spanishFlag.png" class="py-0" alt="...">
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 py-2 my-0">
                <img src="img/spanishFlag.png" class="py-0" alt="...">
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 py-2 my-0">
                <img src="img/spanishFlag.png" class="py-0" alt="...">
            </a>
        </div>
    </div>

    <div class="container-fluid mb-3 p-0">
        <div class="d-flex justify-content-between flex-nowrap gap-3">
            <div class="box border-0">
                <h6 class="m-1">Most Sold</h6>
                <div class="d-flex flex-wrap">
                    <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                            alt="...">
                        <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                                alt="...">
                </div>
                <a href="#" class="m-1">Show more</a>
            </div>
            <div class="box border-0">
                <h6 class="m-1">Newness</h6>
                <div class="d-flex flex-wrap">
                    <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                            alt="...">
                        <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                                alt="...">
                </div>
                <a href="#" class="m-1">Show more</a>
            </div>
            <div class="box border-0">
                <h6 class="m-1">Offers</h6>
                <div class="d-flex flex-wrap">
                    <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                            alt="...">
                        <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                                alt="...">
                </div>
                <a href="#" class="m-1">Show more</a>
            </div>
            <div class="box border-0">
                <h6 class="m-1"></h6>
                <div class="d-flex flex-wrap">
                    <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                            alt="...">
                        <a href="#" class="text-decoration-none text-dark"><img src="img/englishFlag.png" class="p-1"
                                alt="...">
                </div>
                <a href="#" class="m-1">Show more</a>
            </div>
        </div>
    </div>
</body>

</html>
